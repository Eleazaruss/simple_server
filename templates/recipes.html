{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przepisy</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <h2>Lista przepisów:</h2>

    {% if recipes|length == 3 %}
        <h3>Pusta lista</h3>
    {% else %}
        <p>Ilość: {{ recipes|length }}</p>
        {% for recipe in recipes %}
        <p>
            {{ recipe }} <br>
            {{ recipe.description }} <br>
            {{ recipe.steps }} <br>
        </p>
        {% endfor %}
    {% endif%}
</body>
</html>
