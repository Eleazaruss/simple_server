{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przepisy</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <a href="{% url 'new_recipe' %}">Dodaj</a>
    <h2>Lista przepisów:</h2>

    {% if recipes|length == 0 %}
        <h3>Pusta lista</h3>
    {% else %}
        <p>Ilość: {{ recipes|length }}</p>
        {% for recipe in recipes %}
           <h3> {{ recipe }} </h3>
           <p> {{ recipe.id }}</p>
           <p> {{ recipe.description }}</p>
           <p> {{ recipe.steps }}</p>
           <a href="{% url 'edit_recipe' recipe.id %}">Edytuj</a>
           <a href="{% url 'delete_recipe' recipe.id %}">Usuń</a>
        {% endfor %}
    {% endif%}
</body>
</html>
